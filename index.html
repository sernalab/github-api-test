<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Github API test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-centered">
                <h1>Github API test</h1>
                <div class="searcher">
                    <div class="col-md-12">
                        <input class="input-sm" type="text" id="username" placeholder="type username...">
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn">Search GitHub User</button>
                    </div>
                    <div class="card">
                        <div class="avatar">
                            <img id="avatar_user" alt="avatar_user" src="https://i.imgur.com/iWKad22.jpg">
                        </div>
                        <div class="info">
                            <div class="title">
                                <a target="_blank" id="name_owner">Script Eden</a>
                            </div>
                            <div id="location">Location</div>
                            <div id="bio">Bio</div>
                            <div id="repos">
                                <span id="repos">Public Repos</span>
                            </div>
                            <div id="followers">
                                <span id="followers">Followers</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $('button').on('click', function(e) {

        e.preventDefault();

        //username

        $.ajax({
            url: 'https://api.github.com/users/' + username,
            success: function(userData) {
                console.log(userData)
                $('#avatar_user').attr('src', userData.avatar_url)
                $('#name_owner')
                    .text(userData.name)
                    .attr('href', userData.html_url)
            }
        })

        //getting location
        $.ajax({
            url: 'https://api.github.com/users/' + username,
            success: function(userData) {
                console.log(userData)
                $('#location').attr('src', userData.location)
                $('#location')
                    .text(userData.location)
            }
        })

        //public repos

        var username = $('#username').val()
        var htmlList = ''
        $.ajax({
            url: 'https://api.github.com/users/' + username + '/repos',
            success: function(data) {
                data.forEach(function(repo) {
                    htmlList += '<li>' + repo.name + '</li>'
                })
                $('#list_repos').html(htmlList)
            }
        })

    })
    </script>
</body>

</html>
